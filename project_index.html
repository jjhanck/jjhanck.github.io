<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<script src = "p5.js"></script>
	<script src = "p5.dom.js"></script>
	<script src="sketch2.js"></script>
	<!-- remove default padding and style -->
	
	<style> 

    body {
    	background-color: black;
    }
	table {
		width: 100%;
		height:  800px;
		background-color: #90BF60;
		border-collapse:  collapse;
		empty-cells: show;

	}
	td {
		border: 4px solid black;
    	text-align: center;
	}

	td:hover{
		border: 4px solid yellow;
	}

	td a {
		display: block;
		width: 100%;
		height: 100%;
	}

	th {
		font-family: "verdana";
		font-size: 5em;
		line-height: 0.75em;
		border: 4px solid black;
	}
	</style>

</head>
<body>
	<!--inline style -->
	<table style="width:100%;">
		<tr>
			<th colspan = "3"> Viz 2 Projects </th>

		</tr>
		<tr>
			
			<td style="background-color: #9974AA;">
			<a href="resume.html"></a>
			</td>
			
			<td id = "myContainer" style="background-color: #CFD369;"></td>
			<td style="background-color: #BA5D7E;"></td>
		</tr>
		<tr>
			<td style="background-color: #5B2971;"></td>
			<td style="background-color: #A4A938;"></td>
			<td style="background-color: #953255"></td>
		</tr>
		<tr>
			<td style="background-color: #401155;"></td>
			<td style="background-color: #7B7F15;"></td>
			<td style="background-color: #701334;"></td>
		</tr>
	</table>
</body>

</html>
